<!DOCTYPE html>

<head>
    <title>Alyssa's Portfolio</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <!-- Nav HTML -->
    <div class="heroBackground">
        <section class="top">
            <header>
                <nav class="navBar">
                    <div class="navButtons">
                        <button><a href="#">ABOUT</a></button>
                        <button><a href="#">WORK</a></button>
                        <button><a href="#">CONTACT</a></button>
                    </div>
                </nav>

                <div class="logoArea">
                    <img src="images/logo.png" alt="logo" class="logo">
                </div>

                <div class="socialMedia">
                    <img src="images/email.png" alt="logo" class="social">
                    <img src="images/linkedin.png" alt="logo" class="social">
                    <img src="images/instagram.png" alt="logo" class="social">
                </div>
            </header>
        </section>
    </div>

    <!-- About Me HTML -->
    <section class="about">
            <img src="images/aboutMe.png" alt="logo" class="aboutMe">
    </section>
 
    <!-- My Projects HTML -->
    <section class="divider"></section>

    <section class="apetit"></section>

    <section class="sdZoo"></section>

    <!-- Footer HTML -->
    <footer class="footer">
        <div class="navButtons">
            <button><a href="#">ABOUT</a></button>
            <button><a href="#">WORK</a></button>
            <button><a href="#">CONTACT</a></button>
        </div>
    </footer>

</body>
